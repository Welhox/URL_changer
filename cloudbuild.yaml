steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '--build-arg', 'VITE_API_KEY=${_API_KEY}',
      '-t', 'gcr.io/$PROJECT_ID/url-changer:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/url-changer:latest',
      '.'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/url-changer:$COMMIT_SHA']

  # Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/url-changer:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'url-changer',
      '--image', 'gcr.io/$PROJECT_ID/url-changer:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'ENVIRONMENT=production',
      '--set-env-vars', 'DATABASE_URL=${_DATABASE_URL}',
      '--set-env-vars', 'SECRET_KEY=${_SECRET_KEY}',
      '--set-env-vars', 'API_KEY=${_API_KEY}',
      '--set-env-vars', 'DOMAIN=${_DOMAIN}',
      '--set-env-vars', 'BASE_URL=${_BASE_URL}',
      '--set-env-vars', 'ALLOWED_ORIGINS=${_ALLOWED_ORIGINS}'
    ]

